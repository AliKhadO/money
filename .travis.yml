language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

env:
  - BRICK_MATH_VERSION=~0.7.3
  - BRICK_MATH_VERSION=~0.8.0

matrix:
  allow_failures:
    - php: 7.4snapshot
    - php: nightly

before_script:
  - composer require brick/math:${BRICK_MATH_VERSION}

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/php-coveralls -v
